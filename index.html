<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 2px;
    border: 2px solid #333;
    background-color: #fff;
  }
  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
  }
  .cell:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>
<div class="board" id="board">
  <div class="cell" onclick="handleMove(0, 0)" id="cell00"></div>
  <div class="cell" onclick="handleMove(0, 1)" id="cell01"></div>
  <div class="cell" onclick="handleMove(0, 2)" id="cell02"></div>
  <div class="cell" onclick="handleMove(1, 0)" id="cell10"></div>
  <div class="cell" onclick="handleMove(1, 1)" id="cell11"></div>
  <div class="cell" onclick="handleMove(1, 2)" id="cell12"></div>
  <div class="cell" onclick="handleMove(2, 0)" id="cell20"></div>
  <div class="cell" onclick="handleMove(2, 1)" id="cell21"></div>
  <div class="cell" onclick="handleMove(2, 2)" id="cell22"></div>
</div>
<script>
  let player = 'O';
  let enemy = 'X';
  let currentPlayer = player;
  let board = [
    ['', '', ''],
    ['', '', ''],
    ['', '', '']
  ];

  function handleMove(row, col) {
    if (!board[row][col]) {
      document.getElementById(`cell${row}${col}`).innerText = player;
      board[row][col] = player;
      if (checkWin(player)) {
        alert("You win!");
        resetBoard();
      } else if (checkDraw()) {
        alert("It's a draw!");
        resetBoard();
      } else {
        currentPlayer = enemy;
        makeEnemyMove();
      }
    }
  }

  function makeEnemyMove() {
    let bestScore = -Infinity;
    let move;
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (board[i][j] === '') {
          board[i][j] = enemy;
          let score = minimax(board, 0, false);
          board[i][j] = '';
          if (score > bestScore) {
            bestScore = score;
            move = { i, j };
          }
        }
      }
    }
    board[move.i][move.j] = enemy;
    document.getElementById(`cell${move.i}${move.j}`).innerText = enemy;
    if (checkWin(enemy)) {
      alert("You lose!");
      resetBoard();
    } else if (checkDraw()) {
      alert("It's a draw!");
      resetBoard();
    } else {
      currentPlayer = player;
    }
  }

  function minimax(board, depth, isMaximizing) {
    let result = checkResult();
    if (result !== null) {
      return result === player ? -10 + depth : result === enemy ? 10 - depth : 0;
    }

    if (isMaximizing) {
      let bestScore = -Infinity;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            board[i][j] = enemy;
            let score = minimax(board, depth + 1, false);
            board[i][j] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            board[i][j] = player;
            let score = minimax(board, depth + 1, true);
            board[i][j] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
      }
      return bestScore;
    }
  }

  function checkWin(symbol) {
    for (let i = 0; i < 3; i++) {
      if (board[i][0] === symbol && board[i][1] === symbol && board[i][2] === symbol) {
        return true; // horizontal win
      }
      if (board[0][i] === symbol && board[1][i] === symbol && board[2][i] === symbol) {
        return true; // vertical win
      }
    }
    if (board[0][0] === symbol && board[1][1] === symbol && board[2][2] === symbol) {
      return true; // diagonal win
    }
    if (board[0][2] === symbol && board[1][1] === symbol && board[2][0] === symbol) {
      return true; // diagonal win
    }
    return false;
  }

  function checkDraw() {
    return board.every(row => row.every(cell => cell !== ''));
  }

  function resetBoard() {
    board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    currentPlayer = player;
    document.querySelectorAll('.cell').forEach(cell => cell.innerText = '');
  }

  function checkResult() {
    if (checkWin(player)) return player;
    if (checkWin(enemy)) return enemy;
    if (checkDraw()) return 'draw';
    return null;
  }
</script>
</body>
</html>
