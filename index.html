<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login</title>
    <style>
        .d1 {
            position: absolute;
            padding: 10px;
            margin: -10px;
            width:1350px;
            height: 100px;
            border: 1.4px solid;
            text-align: center;
            background-color: rgb(72, 128, 185);
        }

        .d2 {
            position: absolute;
            background-color: rgb(138, 139, 224);
            padding: 1000px;
            margin: 10px;
            width: 10px;
            height: 10px;
            left: -10px;
            top: 110px;
            
        }

        .h1 {
            font-size: 30px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .border1 {
            position: absolute;
            background-color: white;
            padding: 10px;
            margin: 10px;
            top: 150px;
            left: 400px;
            width: 600px;
            height: 300px;
            border-radius: 20px;
            display: flex;
        }

        .p1 {
            position: absolute;
            top: 0px;
            left: 150px;
        }
        .p2 {
            position: absolute;
            top: 60px;
            left: 150px;
        }

        #id {
            position: absolute;
            top: 40px;
            left: 150px;
            background-color: rgb(208, 208, 218);
            border-radius: 20px;
            height: 20px;
            width: 280px;
            cursor: text;
        }

        #id::placeholder {
            text-indent: 10px;
        }

        #id2 {
            position: absolute;
            top: 100px;
            left: 150px;
            background-color: rgb(208, 208, 218);
            border-radius: 20px;
            height: 20px;
            width: 280px;
            cursor: text;
        }

        #id2::placeholder {
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <div class="d1">
    <h3 class="h1">Website Login</h3>
</div>

<div class="d2">
</div>
<div class="border1">
    <p class="p1">Masukkan ID</p>
    <input type="text" name="" id="id" placeholder="Masukkan ID">
    <p class="p2">Masukkan Password</p>
    <input type="password" name="" id="id2" placeholder="Masukkan Password">
</div>
    
</div>
</body>
</html>
